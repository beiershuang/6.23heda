<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
</head>
<style type="text/css">
	ul{
		padding: 0;
		margin-top: 50px;
	}
	li{
		list-style-type: none;
		border-bottom: 1px solid #e0e0e0;
		padding: 10px 0;
	}
	input{
		position: fixed;
		top: 10px;
		left: 0;
		right: 0;
		margin: auto;
		width: 96%;
		font-size: 16px;
		height: 40px;
	}
</style>
<body>
	<input type="search" name="" id="hedaname" value="" placeholder="请输入名称"/>
	<ul id="heda"></ul>
</body>
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$.getJSON ("heda.json", function (data)  
        {  
        	$.each (data, function (i, item)  
            {  	
    			$ ("#heda").append ("<li>"+item.proname+" <br /> "+"进货价："+item.price+" <br /> " +"库存："+item.num+item.dw+"</li>"); 
		    });  
        	$("#hedaname").bind('input porpertychange',function(){
        			$("#heda").empty();
	        		$.each (data, function (i, item)  
		            {  	
		               if(item.proname.indexOf($("#hedaname").val())>-1){
	        				$ ("#heda").append ("<li>"+item.proname+"<br />"+"进货价："+item.price+"<br />" +"库存："+item.num+item.dw+"</li>"); 
	        		   } 
		            });  
	
	        })
        });           
    </script>
</html>
